# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
source = ./hyprland-monitors.desktop.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
#exec-once = hyprpm enable #exec-once = hyprpm enable hy3
#exec-once=hyprpm reload -n 
#exec-once=hyprpaper
exec-once=/usr/libexec/hyprpolkitagent
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun --allow-images
$browser = firefox

env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

env = XCURSOR_SIZE,32
env = XCURSOR_THEME,'McMojave Cursors'
env = HYPRCURSOR_THEME,McMojave
env = HYPRCURSOR_SIZE,36

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    natural_scroll = yes

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        tap-to-click = false
        scroll_factor = 0.6
        disable_while_typing = true
        clickfinger_behavior = true
    }
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 16
    border_size = 2
    col.active_border = rgba(b892ffee) rgba(4e4187ee) 45deg
    col.inactive_border = rgba(101935ff)

    layout = hy3
#
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    rounding_power=4.0
    layerrule = blur,waybar
    layerrule = blur,wofi
    layerrule = blur, swaync-control-center
    layerrule = blur, swaync-notification-window

    layerrule = ignorezero, swaync-control-center
    layerrule = ignorezero, swaync-notification-window

    layerrule = ignorealpha 0.5, swaync-control-center
    layerrule = ignorealpha 0.5, swaync-notification-window

    blur {
        #enabled = true
        #size = 3
        #passes = 1
        size = 8
        passes = 2
        new_optimizations = on
        #contrast = 2.0
    }

    #multisample_edges = true
    #drop_shadow = true
    #shadow_range = 8
    #shadow_render_power = 5
   # col.shadow = rgba(00000055)


   # drop_shadow = yes
   # shadow_range = 8
   # shadow_render_power = 1
    #col.shadow = rgba(1a1a1aaa)
    #shadow_offset = 6, 4
    #shadow_scale = 1
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

#dwindle {
#    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
#    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
#    preserve_split = yes # you probably want this
#}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
}
gesture = 3, horizontal, workspace

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1 
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, SPACE, togglefloating, 
bind = $mainMod, SPACE, exec, $menu
# bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, F, exec, $browser
bind = $mainMod, F, fullscreen 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
#bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

source = $layoutWindowBinds

# Other binds
bind = $mainMod SHIFT, s, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod SHIFT, x, exec, hyprlock
bind = $mainMod SHIFT, k, exec, hyprctl kill
bind =, switch:Lid Switch, exec, hyprlock

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Skip player on long press and only skip 5s on normal press
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

#Backlight controls
# Skip player on long press and only skip 5s on normal press
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%- -q
bindel = , XF86MonBrightnessUp, exec, brightnessctl set +5% -q

# bind = , XF86WLAN, exec, echo "Turn off wifi"

plugin {
    # delay = 2
    # load-after-session = true
    hy3 {
        tabs {
            height = 5
	          padding = 8
	          render_text = false
                  col.active = rgba(b892ffee)
        }

        autotile {
            enable = true
            trigger_width = 800
            trigger_height = 500
        }
    }

	
}

plugin:dynamic-cursors {
    enabled = true

    mode = none

    shake {
	base = 4.0
        limit = 4.0
	timeout = 250
	threshold = 6.0
	influence = 0.0
    }
}

plugin:dynamic-cursors:hyprcursor {
    enabled = true
}

